<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class = "container">
        <div class = "table-responsive">

<h1> SS - Technical Coding Assignment - 2022 </h1>  
    <br /> 
    <table class = "table table-bordered table-striped" id = "product-table"  >
<tr>

    <th> products</th>
    <th> subcategory</th>
    <th> title</th>
    <th> price</th>
    <th> popularity</th>
</tr>
 </table>       
        </div>
    </div>
</body>
</html>
<script>
$(document).ready(function(){
    $.getJSON("products.json",function(data){
        var products_data = '';

        data.sort(function(a,b) { return parseFloat(b.price) - parseFloat(a.price) } );
        $.each(data,function(key,value){
            products_data += '<tr>';
             products_data += '<td>' + value.products+ '</td>';
             products_data += '<td>' + value.subcategory + '</td>';
             products_data += '<td>' + value.title + '</td>';
             products_data += '<td>' + value.price+ '</td>';
             products_data += '<td>' + value.popularity + '</td>';
             products_data += '</tr>'
        });
        $('#product-table').append(products_data);
    })
})







</script>
